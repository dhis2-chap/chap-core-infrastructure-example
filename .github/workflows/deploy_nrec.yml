# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Clone external repository
        run: |
          git clone https://github.com/dhis2-chap/infrastructure.git
        shell: bash
        
      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      # Delete the folder
      - name: Delete the existing folder
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USERNAME }} "rm -rf /home/ubuntu/chap-core"
        shell: bash
  
          
      - name: Copy files to remote server
        run: |
          scp -i ~/.ssh/id_rsa -r infrastructure/ ${{ secrets.SSH_USERNAME }}:/home/ubuntu/chap-core
        shell: bash

        # Step to change permissions on the remote server
      - name: Change directory permissions on remote server
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USERNAME }} "sudo chmod 775 ./home/ubuntu/chap-core"
        shell: bash
  
      - name: Execute init.sh on remote server
        run: |
          ssh ${{ secrets.SSH_USERNAME }} "bash ./home/ubuntu/chap-core/init.sh"
